<html>
    <body>
        <script>
            function clicker(event) {

                event.preventDefault();

                let element = document.querySelector("pokemonId");

                fetch("/api/" + element.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = "Secret!";
                    }

                });

                let element = document.querySelector("pokemonName");

                fetch("/api/" + element.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = "Secret!";
                    }

                });
            }
        </script>
        <div>
            <h1>ID:</h1>
            <form onSubmit="clicker(event)">
                <input id="pokemonId" type="text"/>
                <button>Submit</button>
            </form>
            <h1>Name:</h1>
            <form onSubmit="clicker(event)">
                <input id="pokemonName" type="text"/>
                <button>Submit</button>
            </form>
            <hr />
            <h1>Reporting</h1>
            <div id="reportingArea"></div>
        </div>
    </body>
</html>
